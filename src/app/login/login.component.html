<div class="row login-content">
    <div class="col-md-12 login-header"><i class="fa fa-lock" style="margin-right:15px" aria-hidden="true"></i> Login to your Account</div>
    <form>
        <div class="form-group">
            <label for="email" class="login-label">Username*</label>
            <input type="email" class="form-control input-field" id="email" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password" class="login-label">Password*</label>
            <input type="password" class="form-control input-field" id="password" placeholder="Password">

        </div>
        <div class="row">
            <div class="col-md-6"><button type="button" class="btn login-btn">Login</button></div>
            <div class="col-md-6"><small id="passwordHelp" class="form-text forgot-pwd"><a class="forgot-pwd" href="">Forgot password?</a></small></div>


        </div>
        <div class="divider"></div>
        <div class="col-md-12 login-footer"><i class="fa fa-user" style="margin-right:15px" aria-hidden="true"></i>New Signup? Register for an Account</div>

    </form>
</div>
