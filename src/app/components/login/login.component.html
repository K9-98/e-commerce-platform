<div class="row login-content">
    <div class="col-md-12 login-header"><i class="fa fa-lock" style="margin-right:15px" aria-hidden="true"></i> Login to your Account</div>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="email" class="login-label">Email*</label>
            <input type="email" [(ngModel)]="username" formControlName='email' class="form-control input-field" id="email" placeholder="Enter email address here.">
            <div *ngIf="email.touched && email.invalid" class="p-1 invalid-field">
                <div *ngIf="email.errors.email">Email address is invalid.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="login-label">Password*</label>
            <input type="password" [(ngModel)]="pwd" formControlName='password' class="form-control input-field" id="password" placeholder="Enter password here.">
            <div *ngIf="password.touched && password.invalid" class="invalid-field">
                <div *ngIf="password.errors.required">Password is a required field.</div>
                <div *ngIf="password.errors.minlength">Password should have a minimum length of {{password.errors.minlength.requiredLength}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6"><button type="button" class="btn login-btn" [disabled]="!form.valid" (click)="login()">Login</button></div>
            <div class="col-md-6 col-sm-6"><small id="passwordHelp" class="form-text forgot-pwd"><a class="forgot-pwd" href="">Forgot password?</a></small></div>
        </div>
        <div class="divider"></div>
        <div class="col-md-12 login-footer"><i class="fa fa-user" style="margin-right:15px" aria-hidden="true"></i>New Signup? Register for an Account</div>

    </form>
</div>
